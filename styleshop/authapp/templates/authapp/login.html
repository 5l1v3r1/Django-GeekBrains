<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'authapp/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" href="{% static 'authapp/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/vendor/animate/animate.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/css/util.css' %}">
	<link rel="stylesheet" href="{% static 'authapp/css/main.css' %}">
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title" style="text-align: center">
					Вход / Регистрация
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" id="name" type="text" name="name" placeholder="Name">
					<label class="label-input100" for="name">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" id="email" type="text" name="email" placeholder="Email">
					<label class="label-input100" for="email">
						<span class="lnr lnr-envelope"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Phone is required">
					<input class="input100" id="phone" type="text" name="phone" placeholder="Phone">
					<label class="label-input100" for="phone">
						<span class="lnr lnr-phone-handset"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea class="input100" name="message" placeholder="Your message..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Вход
						</button>
					</div>

					<div class="wrap-contact100-form-btn" style="margin-right: 0em; margin-left: auto">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Регистрация
						</button>
					</div>					
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script src="{% static 'authapp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'authapp/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'authapp/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'authapp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'authapp/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'authapp/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'authapp/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'authapp/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'authapp/js/main.js' %}"></script>

</body>
</html>
