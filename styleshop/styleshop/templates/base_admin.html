<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<title>{% block title %}{% endblock title %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'adminapp/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/css/main.css' %}">
</head>
<body>
    
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form method="POST" class="contact100-form validate-form">
				{% csrf_token %}	
				{% block form %}
				
				{% endblock form %}
            </form>
        </div>
    </div>

</body>
</html>
